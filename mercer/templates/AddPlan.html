<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mercer长期激励工具管理系统</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <script src="{% static "csrf.js" %}"></script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" %}" rel="stylesheet"
          media="screen">
    <link href="{% static "css/bootstrap-select.min.css" %}" rel="stylesheet"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "sortable-0.8.0/css/sortable-theme-bootstrap.css" %}"/>


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="col-md-1"></div>
<!-- Navigation -->
<div class="col-md-10">
    <h1>Mercer长期激励工具管理系统</h1>
    <nav class="navbar navbar-inverse " role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href={% url "index" %}>首页</a>
                    </li>
                    <li>
                        <a href={% url "staff" %}>人员管理</a>
                    </li>

                    <li>
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">计划管理<span class="caret"></span></a>
                        <ul class="dropdown-menu" aria-labelledby="about-us">
                            <li><a href={% url "plan" %}>计划信息</a></li>
                            <li><a href={% url "planlist" %}>授予记录</a></li>
                            <li><a href={% url "attlist" %}>归属记录</a></li>
                        </ul>
                    </li>

                    <li>
                        <a href={% url "company" %}>企业信息</a>
                    </li>

                </ul>

            </div>
        </div>
        <!-- /.container -->
    </nav>
</div>

<div class="col-md-1"></div>

<div class="container-fluid">


    <div class="col-md-1"></div>


    <div class="col-md-8">
        <div class="panel panel-default">
            <h3 style="display: table;margin-left: auto;margin-right: auto">添加计划</h3>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">计划名称</label>
                    <div class="col-sm-7">
                        <input type="text" id="uname" name="uname"
                               class="form-control well"
                               placeholder="请输入计划名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="upwd" class="col-sm-2 control-label">人数</label>
                    <div class="col-sm-7">
                        <input type="number" id="upwd" name="upwd"
                               class="form-control well"
                               placeholder="请输入人数"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">授予日期</label>
                    <div class="col-sm-7">
                        <div class="input-group date form_datetime col-sm-7"
                             data-date="2018-07-10"
                             data-date-format="yyyy-MM-dd"
                             data-link-field="dtp_input1">
                            <input class="form-control well" size="16" placeholder="请选择入职时间"
                                   type="text" value=""
                                   readonly>
                            <span class="input-group-addon"><span
                                    class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">工具</label>
                    <div class="col-sm-3">
                        <input type="text" id="uname" name="uname"
                               class="form-control well"
                               placeholder="请输入计划所使用的工具"/>
                    </div>
                    <label for="upwd" class="col-sm-1 control-label">等待期</label>
                    <div class="col-sm-3">
                        <input type="number" id="upwd" name="upwd"
                               class="form-control well"
                               placeholder="请输入该计划的等待期（月数）"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="upwd" class="col-sm-2 control-label">归属详细</label>
                    <div class="col-sm-7">
                        <!--动态增加的内容都添加在id="formpart"的div后面-->
                        <div id="formpart"></div>
                        <a class="btn btn-default" id="addform">添加归属信息</a>
                    </div>
                </div>


                <div class="form-group">
                    <label for="uname" class="col-sm-2 control-label">归属日期方式</label>
                    <div class="col-sm-7">
                        <select class="selectpicker" title="请选择归属日期方式">
                            <option>月</option>
                            <option>季</option>
                            <option>年</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择员工</label>
                    <div class="col-sm-3">
                        <select class="selectpicker" data-size="5" multiple data-live-search="true"
                                data-live-search-placeholder="搜索"
                                data-actions-box="true"
                                data-selected-text-format="count > 3">　
                            <optgroup label="filter1">　　　　
                                <option>1</option>　　　　
                                <option>2</option>
                                <option>3</option>　　　
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>　　
                            </optgroup>
                        </select>
                    </div>
                    <label for="upwd" class="col-sm-1 control-label">授予量</label>
                    <div class="col-sm-3">
                        <input type="number" id="upwd" name="upwd"
                               class="form-control well"
                               placeholder="请输入授予给员工的总量"/>
                    </div>
                </div>

                <button type="submit" class="btn btn-default"
                        style="display: table;margin-left: auto;margin-right: auto;margin-bottom: 10px">确认添加
                </button>
            </form>

        </div>


    </div>

    <div class="col-md-2">
        {% if request.user.is_authenticated %}
            <!-- Form -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-user"></span>
                        已登录
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">hi:{{ user }} <a href={% url "logout" %}><input class="btn btn-default"
                                                                                            type="submit"
                                                                                            value="Logout"/></a></div>
                </div>
            </div>
        {% else %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-log-in"></span>
                        登录
                    </h3>
                </div>
                <div class="panel-body">
                    <form action={% url "login" %} method="post">
                        {% csrf_token %}
                        {{ loginform.non_field_errors }}
                        <div class="form-group">
                            <input type="text" class="form-control" id="uid" name="uid" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pwd" required placeholder="密码" class="form-control" id="pwd"/>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <a href="{% url "register" %}" class="btn btn-default" style="float: right">注册</a>
                    </form>
                </div>
            </div>
        {% endif %}

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-tasks"></span>
                    操作
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div>
                        <button class="btn btn-default" style="display: table;margin-left: auto;margin-right: auto">
                            计划信息
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-default"
                                style="display: table;margin-left: auto;margin-right: auto;margin-top: 40px">授予记录
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-default"
                                style="display: table;margin-left: auto;margin-right: auto;margin-top: 40px">归属记录
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div class="col-md-1"></div>
</div><!--/container-fluid-->


<script type="text/javascript" src="{% static "js/jquery-1.11.3.min.js" %}" charset="UTF-8"></script>
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js" %}"
        charset="UTF-8"></script>
<script type="text/javascript"
        src="{% static "bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js" %}"
        charset="UTF-8"></script>
<script type="text/javascript">
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        autoclose: true,
        todayBtn: true,
        pickerPosition: "bottom-left",
        language: 'zh-CN',
        pickDate: true,
        pickTime: false,
        minView: 'month',
        todayHighlight: true
    });
</script>
<script type="text/javascript">
    $("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView: 'month',
        language: 'zh-CN',
        autoclose: true,
        startDate: new Date()
    }).on("click", function () {
        $("#datetimeStart").datetimepicker("setEndDate", $("#datetimeEnd").val())
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView: 'month',
        language: 'zh-CN',
        autoclose: true,
        startDate: new Date()
    }).on("click", function () {
        $("#datetimeEnd").datetimepicker("setStartDate", $("#datetimeStart".val()))
    });
</script>
<script>
    $("#addform").click(function () {
        //添加的内容
        var addform = '<div class="form-group">' +
            '<div class="col-sm-3"><input size="16" type="date" ' +
            ' class="form-control" ></div>' +
            '<label class="col-sm-1 control-label">至</label><div class="col-sm-3"><input size="16" type="date" ' +
            ' class="form-control" ></div>' +
            '<div class="col-sm-4"><input type="text" id="upwd" name="upwd" class="form-control" placeholder="请输入该计划归属的比例"/></div></div>';


        $("#formpart").after($(addform));
        //删除表单
        $("#removeform").click(function () {
            $("#addformbody").remove();
        });
    });
</script>

<!-- IE10 viewport bug workaround -->
<script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
<!-- Placeholder Images -->
<script src="{% static "js/holder.min.js" %}"></script>
<script src="{% static "js/bootstrap-select.min.js" %}"></script>
<script src="{% static "sortable-0.8.0/js/sortable.min.js" %}"></script>
<script src="{% static 'echarts.js' %}"></script>
<script src="{% static 'holder.js' %}"></script>

</body>

</html>
