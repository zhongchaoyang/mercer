<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Mercer长期激励工具管理系统</title>
    {% load staticfiles %}
    <script src="{% static "csrf.js" %}"></script>
    <!-- Bootstrap Core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <script src="{% static 'echarts.js' %}"></script>
    <script src="{% static 'holder.js' %}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "index" %}"><span class="glyphicon glyphicon-globe"></span> Mercer长期激励工具管理系统</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li>
                    <a href={% url "index" %}>首页</a>
                </li>
                <li>
                    <a href={% url "staff" %}>人员管理</a>
                </li>

                <li class="active">
                    <a href={% url "plan" %}>计划管理</a>
                </li>

                <li>
                    <a href={% url "company" %}>企业信息</a>
                </li>

            </ul>

        </div>
    </div>
    <!-- /.container -->
</nav>

<div class="container-fluid">
    <div class="col-md-1"></div>
    <div class="col-sm-2">
        {% if request.user.is_authenticated %}
            <!-- Form -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-user"></span>
                        已登录
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="form-group">hi:{{ user }} <a href={% url "logout" %}><input class="btn btn-default"
                                                                                            type="submit"
                                                                                            value="Logout"/></a></div>
                </div>
            </div>
        {% else %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-log-in"></span>
                        登录
                    </h3>
                </div>
                <div class="panel-body">
                    <form action={% url "login" %} method="post">
                        {% csrf_token %}
                        {{ loginform.non_field_errors }}
                        <div class="form-group">
                            <input type="text" class="form-control" id="uid" name="uid" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" name="pwd" required placeholder="密码" class="form-control" id="pwd"/>
                        </div>
                        <button type="submit" class="btn btn-default">登录</button>
                        <a href="{% url "register" %}" class="btn btn-default" style="float: right">注册</a>
                    </form>
                </div>
            </div>
        {% endif %}

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <span class="glyphicon glyphicon-tasks"></span>
                    操作
                </h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div>
                        <button class="btn btn-default" style="display: table;margin-left: auto;margin-right: auto">
                            计划信息
                        </button>
                    </div>
                    <div>
                        <button class="btn btn-default"
                                style="display: table;margin-left: auto;margin-right: auto;margin-top: 40px">授予记录
                        </button>
                    </div>
                                        <div>
                        <button class="btn btn-default"
                                style="display: table;margin-left: auto;margin-right: auto;margin-top: 40px">归属记录
                        </button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <div class="col-md-8"></div>
    <div class="col-md-1"></div>
</div><!--/container-fluid-->


<!-- jQuery -->
<script src="{% static "js/jquery-1.11.3.min.js" %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static "js/bootstrap.min.js" %}"></script>

<!-- IE10 viewport bug workaround -->
<script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>

<!-- Placeholder Images -->
<script src="{% static "js/holder.min.js" %}"></script>

</body>

</html>
